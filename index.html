<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="./public/css/estilo.css">
</head>
<body>
    
    <section id="pCuerpo">

        <h1>CRONÓMETRO</h1>

        <div class="contenedor">
            <div id="cuadroContador">
                <label id="contador" for="">00:00:00:00</style></label>
            </div>
            <div>
                <li id="botones">
                    <ol>
                        <button class="boton" id="botonPause" title="Pausar" type="button"><img src="./pause.png" alt="Pausar"></button>
                    </ol>
                    <ol>
                        <button class="boton" id="botonPlay" title="Iniciar" type="button"><img src="./play.png" alt="Iniciar"></button>
                    </ol>
                    <ol>
                        <button class="boton" id="botonStop" title="Reiniciar" type="button"><img src="./stop.png" alt="Reiniciar"></button>
                    </ol>
                </li>
            </div>
        </div>

    </section>

    <section id="sCuerpo">
        <footer>
            <p>@Nicolas Cyrulies. Derechos reservados</p>
        </footer>
    </section>

    <script src="./public/js/main.js"></script>
    
</body>
</html>
